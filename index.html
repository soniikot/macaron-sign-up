<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
   <div class="wrapper">
    <div class="logo">
        <img src="logo.png"width=60px; alt="pink macaron">Almond Blossom</div>
    <div class="background"></div>
   <div class="form">
       <div class="heading"> <h1>Welcome to Macaron Club</h1>
        <h2>Complete this form to order french desert</h2></div>
        <form action="post" onSubmit = "return checkPassword(this)">
 <div class=item><label for="first_name">First name*</label>
            <input type="text" id="first_name" name="first_name"required></div>
           
            <div class=item><label for="last_name">Last name*</label>
            <input type="text" id="last_name" name="last_name" required></div>
           
            <div class=item><label for="email">Email*</label>
            <input type="email" id="email" name="email" required></div>

            <div class=item><label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" required></div>
            
            <div class=item><label for="pswd" >Password*</label>
            <input type="password" id="pswd" name="password1" required></div>

            <div class=item> <label for="pswd2">Repeat Password*</label>
            <input type="password" id="pswd2" name="password2" required>
            
            <script>
            function checkPassword(form) { 
                password1 = form.password1.value; 
                password2 = form.password2.value; 
            
                // If password not entered 
                if (password1 == '') 
                    alert ("Please enter Password"); 
                      
                // If confirm password not entered 
                else if (password2 == '') 
                    alert ("Please repeat password"); 
                      
                // If Not same return False.     
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
            
                // If same return True. 
                else{ 
                    alert("Password") 
                    return true; 
                }}
            </script>
            <button>Order</button>
        </form>
   </div>
   </div>
</body>
</html>
